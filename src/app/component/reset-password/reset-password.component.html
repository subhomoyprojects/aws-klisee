<header class="header-login-signup-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark navigation-holder">
      <a class="navbar-brand" routerLink="/home"><img src="/assets/images/white-logo.png" alt="KLISEE"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse empowering-home-text-controller" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item separater">
            <a class="nav-link" routerLink="/login">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
</header>
  
  <main class="login-signup-main-wrapper">
    <section class="login-signup-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12 heading-tag">
              <h1>Reset your <strong>Account</strong></h1>
          </div>
        </div>
        <div class="signup-login-holder">
          <div class="row">
            <div class="col-12 login-signup-form-controller offwhite-bg">
              <form id="myResetForm" class="login_form" [formGroup]="myResetForm">
				  <p>{{message}}</p>
                <ul>
                  <li>
                    <mat-form-field>
						<input matInput placeholder="New password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
						<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						<mat-error *ngIf = "this.myResetForm.controls.password.status!=='VALID' && show">Minimum 6 digits are Required</mat-error>
					</mat-form-field>
                  </li>
                  <li>
					<mat-form-field>
						<input matInput placeholder="Confirm password" formControlName="confirmPassword"  [type]="hide ? 'password' : 'text'" [errorStateMatcher]="matcher">
						<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						<mat-error *ngIf="this.myResetForm.status!=='VALID' && show">
							Passwords do not match
						</mat-error>  
					</mat-form-field>
                  </li>
                  <li class="text-center">
                    <button mat-raised-button class="submit-btn" (click)="resetSubmit()" [disabled]="!this.myResetForm.valid">Submit</button>
                  </li>
                </ul>
                <!--<div class="or-saparater">
                  <p>Or</p>
                </div>
                 <ul class="social-btn-holder">
                  <li>
                    <a mat-raised-button class="facebook-btn"><i class="fa fa-facebook"></i>Login with Facebook</a>
                  </li>
                  <li>
                      <a mat-raised-button class="google-plus-btn"><i class="fa fa-google-plus"></i>Login with Google</a>
                  </li>
                </ul> -->
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </main>
